<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 
  <link rel="icon" href="medias/library_logo.svg">
  <title>Library</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/medias/library_logo.svg" alt="">
      <h1>library</h1>
    </div>

    <div class="lib_log">
        <h4 id="books_total">
          Total Books: <span>2</span>
        </h4>
        <h4 id="books_finished">
          Done: <span>1</span>
        </h4>
        <h4 id="books_unread">
          Unread: <span>1</span>
        </h4>
    </div>
  </header>

  <main>
    <section class="listed_books">
      <div class="col_label">
        <h3>Title</h3>
        <h3>Author</h3>
        <h3>Genre</h3>
        <h3>Status</h3>
      </div>
      
      <div class="book">
        <h4 class="book_title">Atomic Habits</h4>
        <h4 class="book_author">James Clear</h4>
        <h4 class="book_genre">Self-help</h4>
        <button class="book_done">DONE</button>
        <button class="book_delete">DELETE</button>
      </div>

      <div class="book">
        <h4 class="book_title">Subtle Art of Not Giving a F*ck</h4>
        <h4 class="book_author">Mark Manson</h4>
        <h4 class="book_genre">Self-help</h4>
        <button class="book_unread">UNREAD</button>
        <button class="book_delete">DELETE</button>
      </div>
    </section>
  </main>
</body>
</html>
