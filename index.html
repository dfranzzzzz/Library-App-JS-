<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 
  <link rel="icon" href="medias/library_logo.svg">
  <title>Library</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
</head>
<body>
  <section class="modal">
    <form class="list_form" action="/" method="GET">
      <legend>LIST A BOOK!</legend>
      <fieldset>
        <label for="title">
          <input id="form_title" name="title" type="text" placeholder="Title" required>
        </label>

        <label for="author">
          <input id="form_author" name="author" type="text" placeholder="Author" required>
        </label>

        <label for="genre">
          <input id="form_genre" name="genre" type="text" placeholder="Genre" required>
        </label>

        <div>
          <label for="status">Status: </label>
          <select name="status" id="form_status">
            <option value="DONE">DONE</option>
            <option value="UNREAD">UNREAD</option>
          </select>
        </div>
      </fieldset>
      <input id="submit" type="submit" name="submit" value="SUBMIT">
    </form>
  </section>

  <header>
    <div class="logo">
      <img src="medias/library_logo.svg" alt="">
      <h1>library</h1>
    </div>

    <div class="lib_log">
      <p>
        Basic plain JS CRUD application
      </p>
      <p>
        Cloud Storage: Firebase
      </p>
    </div>
  </header>

  <main>
    <section class="listed_books">
      <div class="col_label">
        <h3>Title</h3>
        <h3>Author</h3>
        <h3>Genre</h3>
        <h3>Status</h3>
      </div>
    </section>
    <button class="add_book"><img src="medias/add.svg" alt=""></button>
  </main>
</body>
<script src="main.js"></script>
</html>
